<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
</head>
<body>
    <h1>日記</h1>
    <p>プログラミング練習</p>
    <strong>私は文系大学生でプログラミング未経験者です。<br>これは私のプログラミング練習であり、私の技術力向上を目的としています。
    </strong>
    <br><label for="story">今日の記録:</label>
    
    <br>タイトル:<input type="text" id="タイトル">
    <br>本文:<textarea id="本文" rows="5" cols="40" >今日は楽しかった</textarea>
    <input type="date" id="日付" value="2026-02-18"/>
    <input type="button" value="保存" id="save" onclick="getValue1()"/>

    <p>記録一覧</p>
    <ul class="list-group" id="list"></ul>   
    
    <script>
        function getValue1() {
        //リストアイテム
        const title = document.getElementById("タイトル").value.trim();
        const content = document.getElementById("本文").value.trim();

             if (title === "" || content === "") {
            alert("タイトル、本文を入力してください");
            return;
        }
            
        const date = document.getElementById("日付").value;
        const li = document.createElement("li");

        li.innerHTML = date + "<br>" + title + "<br>" + content;
        
        //削除ボタン
        const deletebtn = document.createElement("button");
        deletebtn.textContent = "削除";

        deletebtn.addEventListener('click', function() {
        li.remove();
        });
        
        li.appendChild(deletebtn);
        document.getElementById("list").appendChild(li);
        
　　　　//入力リセット
        document.getElementById("タイトル").value = "";
        document.getElementById("本文").value = "";
        }
        
        
        
    </script>
    
    


    
    

</body>

</html>
