<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>

<body>
    <h1>日記</h1>
    <p>プログラミング練習</p>
    <strong>私は文系大学生でプログラミング未経験者です。<br>これは私のプログラミング練習であり、私の技術力向上を目的としています。</br>
    </strong>
    <label for="story">今日の記録:</label>
    
    <br>タイトル:<input type="text" id="タイトル"></br>
    <br>本文:<textarea id="本文" rows="5" cols="40" value="今日は楽しかった"></textarea></br>
    <input type="date" id="日付" value="2026-02-18"/>
    <input type="button" value="保存" id="save" onclick="getValue1()"/>

    <ul class="list-group" id="list">記録一覧</ul>   
    
    <script>
        function getValue1() {
        //リストアイテム
        const title = document.getElementById("タイトル");
        const content = document.getElementById("本文");

        const li = document.createElement("li");

        li.innerHTML = title + "<br>" + content;
        document.getElementById("list").appendChild(li);
        }
　　　　
    </script>
    
    


    
    

</body>
